    <header>
        
        <div class="text"><a href="#">Weights On<br>Different<br>Worlds</a></div>
        <h1> <a href="#">Click On Planets To Compare Weight</a></h1>

              style="width: 10vw; height: 10vw;" loop autoplay></lottie-player>
        </div>

    <hero>
        <div class="p1">
            <label for="pl1" id="planet1">Planet 1<br><br></label>
            <input type="text" id="pl1" name="pl1" value=""><br>
            <p>N</p>
            <button class="bubbly-button" onclick="calculate()">GENERATE</button>
        </div>

        <div class="solar">
            <div class="sun planet" id="0" onclick="myFunction(this.id)" style="cursor: pointer;"></div>
        
        <div class="mercury planet" id="1" onclick="myFunction(this.id)" style="cursor: pointer;"></div>
        <div class="venus planet" id="2" onclick="myFunction(this.id)" style="cursor: pointer;"></div>
        <div class="earth planet" id="3" onclick="myFunction(this.id)" style="cursor: pointer;"><span
                class="moon"></span></div>
        <div class="mars planet" id="4" onclick="myFunction(this.id)" style="cursor: pointer;"></div>
        <div class="jupiter planet" id="5" onclick="myFunction(this.id)" style="cursor: pointer;"></div>
        <div class="saturn planet" id="6" onclick="myFunction(this.id)" style="cursor: pointer;"></div>
        <div class="uranus planet" id="7" onclick="myFunction(this.id)" style="cursor: pointer;"></div>
        <div class="neptune planet" id="8" onclick="myFunction(this.id)" style="cursor: pointer;"></div>
        <div class="orbit1 orbit"></div>
        <div class="orbit2 orbit"></div>
        <div class="orbit3 orbit"></div>
        <div class="orbit4 orbit"></div>
        <div class="orbit5 orbit"></div>
        <div class="orbit6 orbit"></div>
        <div class="orbit7 orbit"></div>
        <div class="orbit8 orbit"></div>
        <div class="astroid orbit"></div>
        </div>

        <div class="p2">
            <label for="pl2" id="planet2">Planet 2<br><br></label>
            <input type="text" id="pl2" name="pl2" value=""><br>
            <p>N</p>
            <button class="bubbly-button" id="reset">RESET</button>
        </div>
    </hero>
    
    <section class="gravity" style="display: none;">
        <div class="container">
            
            <div class="comp1">
                <h2 align="center">Planet 1</h2>
                <div class="inputcomp1" align="right">
                    <label for="mass1" id="mass1">Mass of planet<br><br></label>
                    <input type="text" id="m1" name="m1" value=""><br>
                    <label for="mass1pw" id="mass1pow">10 &#770</label>
                    <input type="text" id="m1pow" name="m1pow" value="">
                    <p>KG</p>
                    <label for="rad1" id="rad1">Radius of planet<br><br></label>
                    <input type="text" id="r1" name="r1" value=""><br>
                    <label for="rad1pw" id="rad1pow">10 &#770</label>
                    <input type="text" id="r1pow" name="r1pow" value="">
                    <p>Meter</p>
                    <button class="bubbly-button" id="button1">Calculate</button><br>
                    <label for="g1" id="g1">Gravitational Force of planet<br><br></label>
                    <input type="text" class="gaf1" id="gaf1" name="gaf1" value="">
                    <p>N/KG</p>
                </div>
                <img src="assests/comp1.svg" alt="" class="img1">
            </div>
            <div class="comp2">
                <h2 align="center">Planet 2</h2>
                <div class="inputcomp2" align="left">
                    <label for="mass2" id="mass2">Mass of planet<br><br></label>
                    <input type="text" id="m2" name="m2" value=""><br>
                    <label for="mass2pw" id="mass2pow"></label>
                    <input type="text" id="m2pow" name="m2pow" value="">
                    <p>KG</p>
                    <label for="r2" id="rad2">Radius of planet<br><br></label>
                    <input type="text" id="r2" name="r2" value=""><br>
                    <label for="rad2pw" id="rad2pow"></label>
                    <input type="text" id="r2pow" name="r2pow" value="">
                    <p>Meter</p>
                    <button class="bubbly-button" id="button2">Calculate</button><br>
                    <label for="g2" id="g2">Gravitational Force of planet<br><br></label>
                    <input type="text" class="gaf2" id="gaf2" name="gaf2" value="">
                    <p>N/KG</p>
                </div>
                <img src="assests/comp2.svg" alt="" class="img2">
            </div>
        </div>
